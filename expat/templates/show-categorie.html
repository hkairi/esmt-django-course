{% extends 'layout.html' %}
{% block body %}
<div class="col-12">
  {{ categorie }}
  [{{ annonces_count }}]
  <br>
  {% if annonces_count > 0 %}
    {% for annonce in annonces %}
      <div class="annonce">
        <h5>{{ annonce.titre }}</h5>
        <div>
          <span>Prix: {{ annonce.prix }} FCFA</span>
          <br>
          
          {{ annonce.description }}</div>
      </div>
    {% endfor %}
  {% else %}
  <h6>Oups... y a rien ici</h6>
  {% endif %}
</div>
{% endblock %}
